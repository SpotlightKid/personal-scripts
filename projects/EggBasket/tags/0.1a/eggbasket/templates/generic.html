<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>${tg.sitename}: ${title}</title>
</head>

<body>
  <p class="breadcrumbs"><a href="${tg.url('/')}">Package list</a>
    &gt; ${title}</p>

  <h2>${heading}</h2>

  <div py:choose="tg.config('has_docutils', False)" py:strip="">
    <div id="static-content" py:when="True" py:replace="HTML(content)" />
    <pre id="static-content" py:when="False" py:content="content" />
  </div>
</body>
</html>
