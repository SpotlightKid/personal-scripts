<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<head py:match="head" py:attrs="select('@*')">
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title py:replace="''">Your title goes here</title>
  <link py:for="css in tg_css" py:replace="ET(css.display())" />
  <link py:for="js in tg_js_head" py:replace="ET(js.display())" />
  <meta py:replace="select('*')" />
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/static/css/style.css')}" />
</head>

<body py:match="body" py:attrs="select('@*')">
  <div id="header">
    <h1>${tg.sitename}</h1>
  </div>
  <div id="navbar">
    <ul id="navlinks">
      <li>
        <span py:if="tg.config('identity.on') and not defined('logging_in')"
          id="page-login" >
          <span py:if="tg.identity.anonymous">
            <a href="${tg.url('/login')}">Login</a>
          </span>
          <span py:if="not tg.identity.anonymous">Welcome
            ${tg.identity.user.display_name or tg.identity.user.user_name}.
            <a href="${tg.url('/logout')}">Logout</a>
          </span>
        </span>
      </li>
      <li><a href="${tg.url('/about')}">About</a></li>
      <li><a href="${tg.url('/help')}">Help</a></li>
      <li py:if="'admin' in tg.identity.groups"><a href="${tg.url('/admin')}"
        >Configuration</a></li>
    </ul>
  </div>
  <div id="main_content">
  <div id="status_block" py:if="tg_flash" class="flash" py:content="tg_flash" />

  <div py:for="js in tg_js_bodytop" py:replace="ET(js.display())" />
  <div py:replace="select('*|text()')" />
  <div py:for="js in tg_js_bodybottom" py:replace="ET(js.display())" />

  </div> <!-- end of main_content -->
  <div id="footer">
    <a href="http://www.turbogears.org/" title="TurboGears under the hood"><img
      src="${tg.url('/static/images/under_the_hood_blue.png')}"
      alt="TurboGears under the hood" border="0" /></a>
    <p>Hatched by <a href="http://chrisarndt.de/projects/eggbasket"
      >EggBasket</a> version ${tg.server_version}. Copyright &#169; 2008
      Christopher Arndt</p>
  </div>
</body>

</html>
